<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos</title>
    <link rel="stylesheet" href="Ingressos.css">
</head>
<body>
    <div id ="login-container">
    <h1>Compre ingressos aqui:</h1>
    <form action="">
        <label for="name">Nome Completo:</label>
        <input type="name" name="name" id="name" placeholder="Digite seu nome completo:" autocomplete="off">
        <label for="email">Email:</label>
        <input type="lemail" name="lemail" id="lemail" placeholder="Digite seu Email:" autocomplete="off">
        <label for="Celular">Celular:</label>
        <input type="number" name="Celular" id="Celular" placeholder="Número de telefone com (DDD):">
        <label for="Endereco">Endereço:</label>
        <input type="Endereco" name="endereco" id="endereco" placeholder="Informe seu endereço:">
        <label for="Ingressos">Quantos Ingressos deseja:</label>
        <input type="number" name="number" id="number" placeholder="Nº de Ingressos:">
        <label for="Ingressos">Forma de pagamento:</label> <br>
        <select name="Forma de pagamento" id="Forma de pagamento">
        <option value="Pix">Pix</option>
        <option value="PicPay">PicPay</option>
        <option value="CartãoDebito/Credito">Cartão de débito/crédito</option>
    </select> <br> <br>
        <label for="senha">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha:" autocomplete="off">
        <input type="submit" href="ConfirmacaoIngressos.html" value="Comprar" > 
    </form>    
</body>
<script src="Ingressos.js"></script>  
</html>
